<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src=".../../../../../assets/img2.png" class="img-fluid" alt="">
            </div>
        </div>
        <!-- from section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add Contact</h5>
                <div class="row">
                    <form [formGroup]="contactform">
                        <div class="form-group mb-1">
                          <label for="exampleInputEmail1" class="form-label">First Name</label>
                          <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstname">
                        </div>
                        <div class="form-group mb-1">
                          <label for="exampleInputEmail1" class="form-label" >Last Name</label>
                          <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastname" >
                        </div>
                        <div class="form-group mb-1">
                          <label for="exampleInputEmail1" class="form-label">phone Number </label>
                          <input type="text" class="form-control" placeholder="Enter phone" formControlName="phonenumber">
                        </div>
                        <div class="form-group mb-1">
                          <label for="exampleInputEmail1" class="form-label">city</label>
                          <input type="text" class="form-control" placeholder="Enter city" formControlName="city">
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" (click)="submitcontact(this.contactform.value)" [disabled]="this.contactform.invalid" class="btn btn-primary">Submit</button>&nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/contactlist">Back</button>
                        </div>
                        
                        
                      </form>

                </div>
            </div>
        </div>
    </div>
</div>
