<nav class="navbar navbar-expand-lg bg-primary color">
  <div class="container-fluid">
    <h1 style="color: white; font-size: 24px">GOLD BHARAT</h1>

    <div>
      <button class="btn btn-success" routerLink="/addcontact">
        Add contact
      </button>

<div></div>

<!-- image sections -->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5">
      <img class="img-fluid" src="../../../assets/goldbharat.png" alt="" />
    </div>
    <div class="col-sm-7">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">city</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.firstname }}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.phonenumber }}</td>
            <td>{{ item.city }}</td>
            <td>
              <i style="color: blue;" routerLink="/updatecontact/{{item.id}}" class="fas fa-edit"></i>&nbsp;
              <i style="color: red;" (click)="delete(item.id)" class="fas fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
